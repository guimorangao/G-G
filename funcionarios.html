<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8" ></script>
    <title>Adicionar Funcionário</title>
    <link rel="stylesheet" href="funcionarios.css">
</head>
<body>

    <div class="top-footer">
        <nav>
            <ul>
              <li><a href="clientes.html">Clientes</a></li>
              <li><a href="produtos.html">Produtos</a></li>
              <li><a href="vendas.html">Vendas</a></li>
              <li><a href="listar.html">Funcionários</a></li>
              <li><a href="dadosfuncionario.html">Minha Conta</a></li>
              <li><button type="button" id="logout-button" onclick="sair()"><i class="fas fa-sign-out-alt"></i></button></li>
            </ul>
          </nav>
      </div>

    <div class="container">
        <h2>Adicionar Novo Funcionário</h2>
        <form id="add-employee-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" required>
            </div>
            <button type="submit">Adicionar Funcionário</button>
        </form>
        <a href="listar.html">Voltar à lista de funcionários</a>
    </div>

    <script>
        function sair() {
            alert('Botão "Sair" clicado!');
            window.location.href = 'C:/Users/Windows/Downloads/projeto final/cliente/index.html';
        }

        document.getElementById('add-employee-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Obter os valores dos campos
            const nome = document.getElementById('nome').value;
            const sobrenome = document.getElementById('sobrenome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const rg = document.getElementById('rg').value;
            const genero = document.getElementById('genero').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;

            // Criar um objeto para o novo funcionário
            const funcionario = {
                nome,
                sobrenome,
                cpf,
                email,
                rg,
                genero,
                telefone,
                senha
            };

            // Obter a lista atual de funcionários
            let funcionarios = JSON.parse(localStorage.getItem('funcionarios')) || [];

            // Adicionar o novo funcionário à lista
            funcionarios.push(funcionario);

            // Salvar a lista atualizada no localStorage
            localStorage.setItem('funcionarios', JSON.stringify(funcionarios));

            // Redirecionar para a página de listagem
            window.location.href = 'listar.html';
        });
    </script>
</body>
</html>
