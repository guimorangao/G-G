                <h2>Crie sua conta</h2>
                <form id="formregistro">
                    <div class="formulario">
                        <label><input  style="margin-left: -655px; position: absolute;" type="radio" name="personType" value="pf" checked>Pessoa Física</label>

                    <div id="pf-campo">
                        <div class="formulario">
                            <label for="pf-nome">Nome e sobrenome</label>
                            <input type="text" id="pf-nome" placeholder="Digite seu nome e sobrenome" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-email">E-mail</label>
                            <input type="email" id="pf-email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-cell">Celular</label>
                            <input type="tel" id="pf-cell" placeholder="DDD + Celular" required>
                        </div>
                        <div class="formulario">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="pf=tel" placeholder="DDD + Telefone" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-sexo">Sexo</label>
                            <select id="pf-sexo">
                                <option value="">Escolha o sexo</option>
                                <option value="mas">Masculino</option>
                                <option value="fam">Feminino</option>
                            </select>
                        </div>
                        <div class="formulario">
                            <label for="pf-date">Data de nascimento</label>
                            <input type="date" id="pf-date" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-cpf">CPF</label>
                            <input type="number" id="pf-cpf" placeholder="Digite o seu CPF" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-rg">Rg</label>
                            <input type="number" id="pf-rg" placeholder="Digite o seu rg" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-bairro">Bairro</label>
                            <input type="number" id="pf-bairro" placeholder="Digite o seu CPF" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-rua">Rua</label>
                            <input type="text" id="pf-rua" placeholder="Digite o sua rua" required>
                        </div>
                        <div class="formulario">
                            <label for="pf-n">Nº</label>

                        </div>
                        <div class="formulario">
                            <label for="pf-complemento">Complemento</label>
                            <input type="text" id="pf-complemento" placeholder="Complemento" required>
                        </div>
                        <div class="formulario">
                            <label for="senha"> senha</label>
                            <input type="password" id="pf-senha" placeholder="Digite sua senha senha"required>
                        </div>
                        <div class="formulario">
                            <label for="confirm-password">Confirmar senha</label>
                            <input type="password" id="pf-confirme-senha" placeholder="Confirme sua senha"required>
                        </div>
                        <a href="login.html"><button type="button" id="submitBtn">Criar conta</button></a>
                    </div>
