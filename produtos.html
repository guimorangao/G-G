    <title>Cadastro de Produtos</title>

</head>
<body>

    <div class="top-footer">
      <nav>
          <ul>
            <li><a href="clientes.html">Clientes</a></li>

          </ul>
        </nav>
    </div>

    <h1>Cadastro de Produtos</h1>
    
    <form id="productForm">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" required>

        <label for="productCode">Código do Produto:</label>
        <input type="text" id="productCode" required>

        <label for="productCost">Custo:</label>
        <input type="number" id="productCost" step="0.01" required>

        <label for="productPrice">Valor de Venda:</label>
        <input type="number" id="productPrice" step="0.01" required>

        <label for="productImage">Link da Imagem:</label>
        <input type="url" id="productImage" required>

        <label for="productQuantity">Quantidade em Estoque:</label>
        <input type="number" id="productQuantity" required>

        <button type="button" onclick="addProduct()">Adicionar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <table id="productList">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Código</th>
                <th>Custo</th>
                <th>Venda</th>
                <th>Imagem</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="summary">
        <p>Total de Produtos: <span id="totalQuantity">0</span></p>
        <p>Valor Total: R$ <span id="totalValue">0.00</span></p>
    </div>

    <script src="produtos.js"></script>

            alert('Botão "Sair" clicado!');

        }
    </script>
</body>
</html>
